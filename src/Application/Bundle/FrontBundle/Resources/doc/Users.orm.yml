# src/Application/Bundle/FrontBundle/Resources/config/doctrine/Users.orm.yml
Application\Bundle\FrontBundle\Entity\Users:
    type:  entity
    table: users

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
          type: string
          length: 50
        created_on:
            type: datetime
        updated_on:
            type: datetime
            nullable: true
    manyToOne:
        organizations:
            targetEntity: Organizations
            inversedBy: users
            joinColumn:
                name: organization_id
                referencedColumnName: id
        users_created:
          targetEntity: Users
          inversedBy: users
          joinColumn:
              name: created_by
              referencedColumnName: id
        users_updated:
          targetEntity: Users
          inversedBy: users
          joinColumn:
              name: updated_by
              referencedColumnName: id

    lifecycleCallbacks:
        prePersist: [ setCreatedOnValue ]
        preUpdate: [ setUpdatedOnValue ]
